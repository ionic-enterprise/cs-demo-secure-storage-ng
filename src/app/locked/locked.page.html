<ion-header>
  <ion-toolbar>
    <ion-title>locked</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="unlock" class="center-content" (click)="unlock()" data-testid="unlock">
    <ion-icon name="lock-open-outline"></ion-icon>
    <div>
      <strong>Unlock</strong>
    </div>
  </div>

  <div class="error-message">{{errorMessage}}</div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button fill="clear" expand="full" (click)="goToLogin()" data-testid="login-again">Login Again</ion-button>
  </ion-toolbar>
</ion-footer>
