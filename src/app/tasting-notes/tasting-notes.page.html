<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tasting Notes </ion-title>
    <ion-buttons slot="end">
      <ion-label>Dark</ion-label>
      <ion-toggle [(ngModel)]="prefersDarkMode"></ion-toggle>
      <ion-button data-testid="sync-button" (click)="sync()">
        <ion-icon slot="icon-only" :icon="sync"></ion-icon>
      </ion-button>
      <ion-button (click)="logout()" data-testid="logout-button">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tasting Notes</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="center-content">
    <strong>Ready to create an app?</strong>
    <p>
      Start with Ionic
      <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a>
    </p>
  </div>
</ion-content>
